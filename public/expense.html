<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses
    </title>
</head>
<body>
    <title>Expenses</title>
    <form id="expense-form">
        <label for="amount">Enter the Expense Amount</label>
        <input type="number" id="amount" name="amount" required>
        <label for="description">Enter the Expense Description</label>
        <input type="text" id="description" name="description" required>
        <label for="category">Choose Category</label>
        <select id="category" name="category"><br>
            <option value="shopping">Shopping</option>
            <option value="travelling">Travelling</option>
            <option value="Food">Restaurant</option>
            <option value="miscellaneous">Miscellaneous</option>
        </select>
        <input type="submit" value="Add Expense">
        
    </form>
    <div id="message1"></div>

    <div class="btn-group container bg-primary">
        <h3>Visible expense at a time</h3>
        <a class="btn btn-outline-success" onclick="pageSize(5)">5</a>
        <a class="btn btn-outline-success" onclick="pageSize(10)">10</a>
        <a class="btn btn-outline-success" onclick="pageSize(15)">15</a>
    </div>
    
    <ul id="expenses"></ul>
    
    <button id="razorpay">Buy Premium</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <!-- <button class="btn btn-primary bg-dark" onclick="downloadReport()">Download Report</button> -->
    <div id="premium-features"></div>
    
    <div id="message" class="list-group"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>

    <div id="pagination"></div>
                   
    <script src='expense.js'></script>              
</body>
</html>
